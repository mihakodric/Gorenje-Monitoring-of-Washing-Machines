name: Release Images

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Downcase Image Name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./Code/UI/frontend
          file: ./Code/UI/frontend/Dockerfile.prod
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ github.ref_name }}

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./Code/UI/backend
          file: ./Code/UI/backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ github.ref_name }}

      - name: Build and push MQTT Worker
        uses: docker/build-push-action@v6
        with:
          context: ./Code/UI/mqtt_worker
          file: ./Code/UI/mqtt_worker/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-mqtt-worker:${{ github.ref_name }}

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Release Bundle
        run: |
          # Create a clean directory for the bundle
          mkdir gorenje-deploy
          
          # Copy only the necessary files for the customer
          cp deploy/windows/compose.yaml gorenje-deploy/
          cp deploy/windows/.env.example gorenje-deploy/
          cp deploy/windows/README.txt gorenje-deploy/
          cp deploy/windows/update-to-version.ps1 gorenje-deploy/
          cp deploy/windows/update.ps1 gorenje-deploy/
          cp deploy/windows/rollback.ps1 gorenje-deploy/
          cp deploy/windows/logs.ps1 gorenje-deploy/
          
          # Zip the folder
          zip -r windows-deploy-bundle.zip gorenje-deploy

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: windows-deploy-bundle.zip
          generate_release_notes: true
          make_latest: true
