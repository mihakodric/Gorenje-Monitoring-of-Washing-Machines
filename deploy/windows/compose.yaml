services:
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped

  mqtt-worker:
    image: ghcr.io/${IMAGE_REPO}-mqtt-worker:${APP_VERSION}
    container_name: mqtt-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB}
      MQTT_BROKER: mosquitto
      MQTT_PORT: 1883
      FLUSH_INTERVAL_SEC: 10
      BINDING_REFRESH_SEC: 5
      MAX_BUFFER_SIZE: 5000
    depends_on:
      - timescaledb
      - mosquitto
    restart: unless-stopped

  backend:
    image: ghcr.io/${IMAGE_REPO}-backend:${APP_VERSION}
    container_name: backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB}
    depends_on:
      - timescaledb
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
    restart: unless-stopped

  frontend:
    image: ghcr.io/${IMAGE_REPO}-frontend:${APP_VERSION}
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  timescaledb_data:
  mosquitto_data:
  mosquitto_log:
  backend_data:
